<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Project Bill Plot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Project Bill Plot Calculator</h1>
    <p class="subtitle">Estimate your monthly utility costs</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>Calculator</h2>
      <p>This is where info will go</p>
    
     <main class="container">
  <div class="card">
    <h2>Calculator</h2>


    <div class="input-group">
      <label>Filing As</label>
      <input type="text" id="filing" placeholder="Single / Married / etc.">
    </div>


    <div class="input-group">
      <label>Number of Adults</label>
      <input type="number" id="adults" placeholder="e.g. 2">
    </div>


    <div class="input-group">
      <label>Number of Kids</label>
      <input type="number" id="kids" placeholder="e.g. 1">
    </div>

    <!-- Calculate Button -->
    <div class="button-container">
      <button class="circle-button" onclick="calculate()">Calculate</button>
    </div>

    <!-- Result -->
    <div class="result-card">
      <h2>Estimated Monthly Cost</h2>
      <p id="result">$0</p>
    </div>
  </div>
</main>
  <footer>
    <p>&copy; 2026 Project Bill Plot</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
