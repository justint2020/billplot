<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Project Bill Plot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Project Bill Plot Calculator</h1>
    <p class="subtitle">Estimate your monthly utility costs</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>Calculator</h2>
      <p>This is where info will go</p>

      <!-- Example inputs -->
      <label>Filing As</label>
      <select id="Filing As">
        <option value="1">Single</option>
        <option value="1.2">Married</option>
      </select>
      
      <label>Number of Adults</label>
      <input type="number" id="people" placeholder="e.g. 2">
      
      <label>Number of Kids</label>
      <input type="number" id="people" placeholder="e.g. 0">
      
      <label>AC Usage</label>
      <select id="ac">
        <option value="1">Low</option>
        <option value="1.2">Medium</option>
        <option value="1.5">High</option>
      </select>

      <button onclick="calculate()">Calculate</button>

      <div class="result-card">
        <h2>Estimated Monthly Cost</h2>
        <p id="result">$0</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 Project Bill Plot</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
